<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Browsing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 背景画像の設定 -->
    <div class="background-image"></div>

    <!-- ナビゲーションタブを左上に配置 -->
    <div class="navbar">
        <ul>
            <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
        </ul>
    </div>

    <!-- コンテンツを中央に配置するラッパー要素 -->
    <div class="content-wrapper">
        <!-- タイトル -->
        <h1 class="main-title">Space Browsing</h1>

        <!-- 検索バーの追加 -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>

        <!-- 時計と天気情報の表示エリア -->
        <div class="info-container">
            <div id="clock" class="clock"></div> <!-- 時計を表示 -->
            <div id="weather" class="weather">Loading weather...</div> <!-- 天気情報を表示 -->
        </div>

        <!-- BGM再生／停止ボタン -->
        <button id="toggleButton" class="styled-button" style="display: none;">Pause BGM</button>

        <!-- 彗星の説明文の表示 -->
        <div class="description-card">
            彗星238P/Readが太陽に近づくにつれて水氷が昇華している様子
        </div>

        <!-- BGMのオーディオ要素 -->
        <audio id="bgm" loop></audio>
    </div>

    <!-- JavaScriptの読み込み -->
    <script src="index.js"></script>
</body>
</html>
